name: Build Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t python-ubuntu-test .

    - name: Run Docker container
      run: docker run --rm python-ubuntu-test bash -c "echo 'Container started successfully'"
